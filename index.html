<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS Buổi 12 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- ANIMATE -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <ul>
            <li><a href="#tinhtienluong">Bài 1</a></li>
            <li><a href="#tinhgiatritrungbinh">Bài 2</a></li>
            <li><a href="#quydoitien">Bài 3</a></li>
            <li><a href="#tinhdientichchuvi">Bài 4</a></li>
            <li><a href="#tinhtong2kyso">Bài 5</a></li>
        </ul>
    </header>
    <br>
    <!-- Bài 1: Tính Tiền Lương -->
    <div class="container animate__animated animate__flash">
        <div id="tinhtienluong" class="card">
                <div class="card-header">Tính Tiền Lương</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Lương Nhân Viên</label>
                        <input value="100000/ngày" id="luongNhanVien" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Số Ngày Làm</label>
                        <input id="soNgayLam" type="text" class="form-control">
                    </div>
                    <button id="btnTinhLuong" class="btn btn-success">Tính Lương</button>
                </div>
                <div id="showInfoLuongNhanVien" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Bài 2: Tính Giá Trị Trung Bình -->
    <div class="container animate__animated animate__flash animate__delay-2s">
        <div id="tinhgiatritrungbinh" class="card">
                <div class="card-header">Tính Giá Trị Trung Bình</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Giá Trị 1</label>
                        <input id="giaTri1" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giá Trị 2</label>
                        <input id="giaTri2" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giá Trị 3</label>
                        <input id="giaTri3" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giá Trị 4</label>
                        <input id="giaTri4" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giá Trị 5</label>
                        <input id="giaTri5" type="number" class="form-control">
                    </div>
                    <button id="btnTinhGiaTriTB" class="btn btn-success">Tính Giá Trị Trung Bình</button>
                </div>
                <div id="showInfoGiaTriTB" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Bài 3: Quy Đổi Tiền -->
    <div class="container animate__animated animate__flash animate__delay-3s">
        <div id="quydoitien" class="card">
                <div class="card-header">Quy Đổi Tiền</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>VND</label>
                        <input value="23500" id="vnd" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>USD</label>
                        <input id="usd" type="text" class="form-control">
                    </div>
                    <button id="btnQuyDoi" class="btn btn-success">Quy Đổi</button>
                </div>
                <div id="showInfoQuyDoi" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Bài 4: Tính Diện Tích, Chu Vi Hình Chữ Nhật -->
    <div class="container animate__animated animate__flash animate__delay-4s">
        <div id="tinhdientichchuvi" class="card">
                <div class="card-header">Tính Diện Tích, Chu Vi Hình Chữ Nhật</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Chiều Dài</label>
                        <input id="cd" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Chiều Rộng</label>
                        <input id="cr" type="text" class="form-control">
                    </div>
                    <button id="btnTinh" class="btn btn-success">Tính</button>
                </div>
                <div id="showInfoTinh" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Bài 5: Tính Tổng 2 Ký Số -->
    <div class="container animate__animated animate__flash animate__delay-5s">
        <div id="tinhtong2kyso" class="card">
                <div class="card-header">Tính Tổng 2 Ký Số</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Số Cần Tính</label>
                        <input id="number" type="text" class="form-control">
                    </div>
                    <button id="btnTinhTong2KySo" class="btn btn-success">Tính Tổng 2 Ký Số</button>
                </div>
                <div id="showInfoTinhTong2KySo" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
